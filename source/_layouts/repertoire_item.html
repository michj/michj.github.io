---
layout: default
flat:
  appId: 601d9d97547c546e1b25ba94
---
<h1 class="text-center">{{page.title}}</h1>
<div class="container">
  <div class="row">
    <div class="col"> <i>Lyrics: </i> {{page.score.lyricist}}</div>
    <div class="col text-end"> <i>Composer: </i> {{page.score.composer}} <br/> <i>Arranger: </i> {{page.score.arranger}} </div>
  </div>
</div>

{% if page.flat %}
<div id="flat-embed-container"></div>

<!-- Scripts for Flat.io -->
<script src="https://prod.flat-cdn.com/embed-js/v1.5.1/embed.min.js"></script>
<script>
  var container = document.getElementById("flat-embed-container");
  var embed = new Flat.Embed(container, {
      "score": "{{page.flat.score}}",
      "embedParams": {
	  "locale": "en-GB",
	  "appId": "{{layout.flat.appId}}",
	  "sharingKey": "{{page.flat.sharingKey}}"
      },
  });
</script>
{% else %}
<blockquote>No Online Music Available</blockquote>
{% endif %}

{{content}}
