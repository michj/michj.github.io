---
layout: default
---

<h1 class="text-center">Schedule</h1>

<p>The below table lists the upcoming events for the choir where there has been a programme defined.</p>

<table class="table table-small table-striped">
  <thead>
    <tr><th>Title</th><th>Date &amp; Time</th><th>Location</th></tr>
  </thead>
  <tbody>
    {% for post in site.posts reversed %}
    <tr><td><a href="{{post.url}}">{{post.title}}</td><td>{{post.date | date_to_string}} - {{post.time}}</td><td>{{post.location}}</td></tr>
    {% endfor %}
  </tbody>
</table>
